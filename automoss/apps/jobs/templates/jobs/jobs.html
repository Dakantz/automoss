{% extends "main.html" %}
{% load static %}

{% block "main-content" %}

<h2 class="mb-3">Jobs</h2>

<!-- Search/Create -->
<div class="d-flex pb-3">
	<input class="form-control rounded me-2" type="search" placeholder="Search..." aria-label="Search">
	<button type="button" class="btn btn-primary" style="width: 125px" data-bs-toggle="modal" data-bs-target="#createJob">Create Job</button>
</div>

<!-- Table -->
<table id="job-table" class="table table-striped border" style="background-color: white">

	<!-- Headings -->
	<thead>
		<tr>
			<th scope="col" style="width: 30%">Name</th>
			<th scope="col" style="width: 30%">Language</th>
			<th scope="col" style="width: 30%">Date Created</th>
			<th scope="col" style="width: 10%">Status</th>
		</tr>
	</thead>
	
	<!-- Jobs -->
	<tbody></tbody>

</table>

<div id="no-jobs-message" class="container text-center" style="display: none">No jobs have been created yet!</div>

<!-- Modal -->
<div class="modal fade" id="createJob" tabindex="-1" aria-labelledby="createJobLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<form id="create-job-form">

				{% csrf_token %}

				<div class="modal-header">
					<h5 class="modal-title" id="createJobLabel">Create Job</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>

				<div class="modal-body" id="create-job-body">

					<!-- Drop Zone -->
					<div class="mb-3" id="drop-zone">
						<script src="{% static "js/dropZone.js" %}"></script>
						<link href="{% static "css/dropZone.css" %}" rel="stylesheet">
						<script>
							let uploadImgURL = "{% static "img/upload.png" %}";
							let removeImgURL = "{% static "img/remove.png" %}";
							let infoImgURL = "{% static "img/info.png" %}";
							document.getElementById("drop-zone").appendChild(new DropZone({ uploadImgURL, removeImgURL, infoImgURL }));
						</script>
					</div>

					<!-- Name -->
					<div class="mb-3">
						<label for="job-name">Name:</label>
						<input class="form-control" id="job-name" type="text" name="job-name" autocomplete="off" data-lpignore="true" data-form-type="text">
					</div>

					<!-- Language -->
					<div class="mb-3">
						<label for="job-language">Language:</label>
						<select class="form-select" id="job-language" name="job-language" data-form-type="other">
							{% for language, info in SUPPORTED_LANGUAGES.items %}
								<option language-id={{language}}>{{info.0}} </option>
							{% endfor %}
						</select>
					</div>

					<!-- Max until ignored -->
					<div class="mb-3">
						<label for="job-max-matches-until-ignored">Max matches until ignored:</label>
						<input class="form-control" id="job-max-matches-until-ignored" type="number" name="job-max-matches-until-ignored" value="{{ DEFAULT_MOSS_SETTINGS.max_until_ignored }}">
					</div>

					<!-- Max displayed matches -->
					<div class="mb-3">
						<label for="job-max-matches-displayed">Max matches displayed:</label>
						<input class="form-control" id="job-max-matches-displayed" type="number" name="job-max-matches-displayed" value="{{DEFAULT_MOSS_SETTINGS.max_displayed_matches}}">
					</div>
				</div>

				<div class="modal-footer">
					<div style="position: relative; min-height: 40px;">
						<button id="create-job-button" type="submit" class="btn btn-primary" data-bs-dismiss="modal" disabled>Create</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
